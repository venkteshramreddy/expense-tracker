<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Expense Tracker</h1>

    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" class="form-control" id="name" placeholder="Expense name">
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" id="amount" placeholder="Amount">
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary w-100" id="submitBtn" onclick="addExpense()">Add Expense</button>
      </div>
    </div>

    <ul class="list-group" id="expense-list"></ul>
  </div>

  <script>
    let expenses = [];
    let editId = null;

    function addExpense() {
      const name = document.getElementById("name").value.trim();
      const amount = document.getElementById("amount").value.trim();

      if (name === "" || amount === "") {
        alert("Please enter both name and amount.");
        return;
      }

      if (editId !== null) {
        // Editing existing expense
        const index = expenses.findIndex(exp => exp.id === editId);
        expenses[index].name = name;
        expenses[index].amount = parseFloat(amount);
        editId = null;
        document.getElementById("submitBtn").textContent = "Add Expense";
        refreshExpenses();
      } else {
        // Adding new expense
        const expense = {
          id: Date.now(),
          name,
          amount: parseFloat(amount)
        };

        expenses.push(expense);
        displayExpense(expense);
      }

      localStorage.setItem("expenses", JSON.stringify(expenses));
      document.getElementById("name").value = "";
      document.getElementById("amount").value = "";
    }

    function displayExpense(expense) {
      const list = document.getElementById("expense-list");

      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.id = `expense-${expense.id}`;
      li.innerHTML = `
        ${expense.name} - â‚¹${expense.amount}
        <div>
          <button class="btn btn-warning btn-sm me-2" onclick="editExpense(${expense.id})">Edit</button>
          <button class="btn btn-danger btn-sm" onclick="deleteExpense(${expense.id})">Delete</button>
        </div>
      `;
      list.appendChild(li);
    }

    function deleteExpense(id) {
      expenses = expenses.filter(exp => exp.id !== id);
      localStorage.setItem("expenses", JSON.stringify(expenses));
      document.getElementById(`expense-${id}`).remove();
    }

    function editExpense(id) {
      const expense = expenses.find(exp => exp.id === id);
      document.getElementById("name").value = expense.name;
      document.getElementById("amount").value = expense.amount;
      document.getElementById("submitBtn").textContent = "Update Expense";
      editId = id;
    }

    function refreshExpenses() {
      const list = document.getElementById("expense-list");
      list.innerHTML = "";
      expenses.forEach(displayExpense);
    }

    // Optional: Load from localStorage on page load
    window.onload = function () {
      const stored = localStorage.getItem("expenses");
      if (stored) {
        expenses = JSON.parse(stored);
        expenses.forEach(displayExpense);
      }
    };
  </script>
</body>
</html>
